<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar Omni Sa√∫de App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .container {
            text-align: center;
            color: white;
            max-width: 500px;
            width: 100%;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .message {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üè•</div>
        <div class="spinner"></div>
        <h1>Redirecionando...</h1>
        <p class="message">Voc√™ ser√° redirecionado em instantes</p>
    </div>

    <script>
        // Configura√ß√µes
        const CONFIG = {
            oneLinkUrl: 'https://onelink.to/732xkk',
            desktopLP: 'https://lp.omnisaude.app/baixar-app/'
        };

        // Detecta se √© desktop ou mobile
        function isDesktop() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent.toLowerCase());
            return !isMobile;
        }

        // Fun√ß√£o principal de redirecionamento
        function handleRedirect() {
            if (isDesktop()) {
                // Desktop: vai para landing page
                console.log('Desktop detectado, redirecionando para LP');
                window.location.href = CONFIG.desktopLP;
            } else {
                // Mobile: vai para OneLink (que cuida de tudo)
                console.log('Mobile detectado, redirecionando para OneLink');
                window.location.href = CONFIG.oneLinkUrl;
            }
        }

        // Executa o redirecionamento imediatamente
        handleRedirect();
    </script>
</body>
</html>
